name: Release on Tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build, test, collect artifacts and create release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build (Gradle) and run tests
        run: |
          ./gradlew clean test jacocoTestReport build

      - name: Package coverage HTML
        run: zip -r gradle-coverage-html.zip build/reports/jacoco/test/html || true

      - name: Build Maven package and tests
        run: |
          mvn -B clean test package || true

      - name: Package maven coverage HTML
        run: zip -r maven-coverage-html.zip target/site/jacoco || true

      - name: Create GitHub Release
        run: |
          # Create release using GitHub CLI
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes

      - name: Upload Gradle JAR to release
        run: |
          # Upload Gradle artifacts
          zip -r gradle-artifacts.zip build/libs/ || true
          gh release upload ${{ github.ref_name }} gradle-artifacts.zip

      - name: Upload Gradle coverage HTML to release
        run: |
          gh release upload ${{ github.ref_name }} gradle-coverage-html.zip

      - name: Upload Maven JAR to release
        run: |
          # Upload Maven artifacts
          gh release upload ${{ github.ref_name }} target/*.jar

      - name: Upload Maven coverage HTML to release
        run: |
          gh release upload ${{ github.ref_name }} maven-coverage-html.zip
